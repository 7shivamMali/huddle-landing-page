<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="solution1.css">

</head>
<body>

  <div id="main">

    <img id="logo" src="images/logo.svg" alt="logo">

    <img id="iMockups" src="images/illustration-mockups.svg" alt="illustration mockups">

    <div id="subContainer">

    <h1 id="tagline">Build The Community Your Fans Will Love</h1>

    <p id="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

    <button id="register">Register</button>

    <div id="socials">
      <i class="fa-brands fa-facebook icon fa-2x"></i>
      <i class="fa-brands fa-x-twitter icon mid fa-2x"></i>
      <i class="fa-brands fa-instagram icon fa-2x"></i>

    </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/7shivamMali">Shivam Mali</a>.
    </div>

  </div>


  
</body>
</html>
